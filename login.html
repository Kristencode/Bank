<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Login Form Container -->
    <div class="flex justify-center items-center h-screen">
      <div
        class="bg-white rounded-lg shadow-md w-full sm:w-96 h-screen flex flex-col justify-center items-center"
      >
        <h1 class="text-2xl font-semibold text-center mb-6">
          Login to Your Account
        </h1>
        <p id="Newp"></p>

        <!-- Login Form -->
        <form>
          <!-- Email Address -->
          <div class="mb-4">
            <label for="email" class="block text-lg">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password -->
          <div class="mb-6">
            <label for="password" class="block text-lg">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Login Button -->
          <button
            id="loginBtn"
            type="button"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
          >
            Login
          </button>
        </form>

        <!-- Register Redirect -->
        <div class="mt-4 text-center">
          <p class="text-sm">
            Don't have an account?
            <a href="index.html" class="text-blue-500">Register an account</a>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
