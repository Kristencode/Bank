<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96 md:w-1/2 lg:w-1/3 xl:w-1/4"
      >
        <h1 class="text-3xl font-semibold text-center mb-8 text-gray-700">
          Simple Bank App
        </h1>

        <!-- Balance Section -->
        <div id="balance-section" class="mb-6">
          <p class="text-2xl font-semibold text-gray-800">
            Balance: $<span id="balance">0</span>
          </p>
          <p class="text-2xl font-semibold text-red-600">
            Loan: $ <span id="Loan">0</span>
          </p>
        </div>

        <!-- Amount Input -->
        <div class="mb-6">
          <label class="block text-lg font-medium text-gray-700"
            >Enter amount:</label
          >
          <input
            type="number"
            id="amount"
            class="w-full mt-2 p-4 border border-gray-300 rounded-md text-xl"
            placeholder="Enter amount"
          />
          <p id="error"></p>
        </div>

        <!-- Deposit, Withdraw, Take Loan, Send Money Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <button
            id="depo"
            type="button"
            class="w-full bg-purple-500 text-white p-4 rounded-md text-xl hover:bg-green-600"
          >
            Deposit
          </button>
          <button
            id="withdraw"
            type="button"
            class="w-full bg-red-950 text-white p-4 rounded-md text-xl hover:bg-red-600"
          >
            Withdraw
          </button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
          <button
            id="take-loan"
            type="button"
            class="w-full bg-red-500 text-white p-4 rounded-md text-xl hover:bg-yellow-600"
          >
            Take Loan
          </button>
          <button
            id="send-money"
            type="button"
            class="w-full bg-red-300 text-white p-4 rounded-md text-xl hover:bg-blue-600"
          >
            Send Money
          </button>
        </div>

        <!-- Check Balance Button -->
        <div>
          <button
            class="w-full bg-gray-500 text-white p-4 rounded-md text-xl hover:bg-gray-600"
          >
            Check Balance
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
