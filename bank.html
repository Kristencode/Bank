<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center bg-gray-100 items-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h1 class="text-3xl font-semibold text-center mb-6 text-gray-700">
          Bank account
        </h1>

        <!-- Balance & Loan Display -->
        <div class="mb-6">
          <p class="text-2xl font-semibold text-gray-800">
            Balance: $<span id="balance">0</span>
          </p>
          <p class="text-2xl font-semibold text-red-600">
            Loan: $ <span id="loan">0</span>
          </p>
        </div>

        <!-- Amount Input -->
        <div class="mb-4">
          <label class="block text-lg font-medium text-gray-700"
            >Enter amount:</label
          >
          <input
            type="number"
            id="amount"
            class="w-full mt-2 p-2 border border-gray-300 rounded-md text-xl"
            placeholder="Enter amount"
          />
          <p id="error" class="text-red-500"></p>
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <button
            id="deposit"
            class="w-full bg-purple-500 text-white p-3 rounded-md text-xl hover:bg-purple-600"
          >
            Deposit
          </button>
          <button
            id="withdraw"
            class="w-full bg-red-500 text-white p-3 rounded-md text-xl hover:bg-red-600"
          >
            Withdraw
          </button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <button
            id="take-loan"
            class="w-full bg-yellow-500 text-white p-3 rounded-md text-xl hover:bg-yellow-600"
          >
            Take Loan
          </button>
          <button
            id="repay-loan"
            class="w-full bg-red-900 text-white p-3 rounded-md text-xl hover:bg-red-800"
          >
            Repay Loan
          </button>
        </div>

        <div>
          <button
            id="send-money"
            class="w-full bg-purple-500 text-white p-3 rounded-md text-xl hover:bg-purple-600"
          >
            Send Money
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
